<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Sandwich Cafe</title>
  <link href="https://fonts.googleapis.com/css?family=Coda:800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header "Meme Sandwich Cafe" -->
<h1>Meme Sandwich Cafe</h1>
<!-- visual divider -->
<hr>
<!-- Top bun -->
<form action="" method="post" id="memeForm">
  <p>
    <label for="topBun">
      <span>Top bun: </span>
    </label>
    <input type="text" id="topBun" name="topText">
  </p>
<!-- Filling -->
  <p>
    <label for="fillings">
      <span>Fillings: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="URL" id="fillings" name="memePic">
  </p>
<!-- Bottom bun -->
  <p>
    <label for="bottomBun">
      <span>Bottom bun: </span>
    </label>
    <input type="text" id="bottomBun" name="bottomText">
  </p>
<!-- Submission button -->
<div class="button">
  <button type="submit">Place your order</button>
</div>
</form>

<!-- visual divider -->
<hr>
<!-- All aboard the meme train -->
<section id="container">

        
</section>


<script src="memegen.js"></script>
</body>
</html>
